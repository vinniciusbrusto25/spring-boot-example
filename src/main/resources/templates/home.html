<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Home</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
		
			<div class="jumbotron mb-0">
				<h1 class="display-4">My Orders</h1>
			</div>
		
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="">All</a>
					<a class="nav-item nav-link" href="">Waiting</a>
					<a class="nav-item nav-link" href="">Approved</a>
					<a class="nav-item nav-link" href="">Delivered</a>
				</div>
				<a href="order/product"><button class="btn btn-outline-secondary my-2 my-sm-0">New</button></a>
			</nav>
		
			<div class="card" th:each="product : ${productList}">
				<div class="card-header" th:text=${product.productName}></div>
				<div class="card-body">
					<div class="row">
						
						<!-- Notice that in Bootstrap, we have prefixes to reference some 
						pixels values, like:
						
								col means "Extra small" <576px
								col-sm means "Small" >= 576px
								col-md means "Medium" >= 768px
								col-lg means "Large" >= 992px
								col-xl means "XLarge" >= 1200px
								
							Each row have 12 columns.
						  -->
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-5">Value: <span th:text="${product.value}"></span></div>
								<div class="col-md-7">Delivery date: <span th:text="${product.deliveryDate}"></span></div>
							</div>

							<div>Product</div>
							<div><input class="form-control" th:value="${product.productUrl}" value="product url"></div>
							<div>Description</div>
							<div><textarea class="form-control" th:text="${product.description}"></textarea></div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${product.imageUrl}">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
