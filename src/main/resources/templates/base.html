	<head th:fragment="head">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Home</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
		<style>
			.logo-container {
				background-color: #47bcff;
				color: #FFF;
			}
			
			.logo {
				font-family: 'Poiret One', cursive;
				font-size: 2.5rem;
			}
		</style>
	</head>

		<div th:fragment="logo">		
			<div class="d-flex justify-content-between logo-container p-3">
				<span class="logo ml-2">Order Manager</span>
				<span class="mt-3">
					<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
					<a onClick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">Logout</a>
					<form id="form-login" th:action="@{/logout}" method="POST" hidden></form>
				</span>
			</div>
				
			<div class="row" sec:authorize="isAuthenticated()">
				<div class="col">
					<nav class="nav">
					  <a class="nav-link" th:href="@{/home}">Home</a>
					  <a class="nav-link" th:href="@{/user/orders}">My Orders</a>
					</nav>
				</div>
			</div>
		</div>

			<div th:fragment="maintitle(value)" class="jumbotron mb-3">
				<h1 class="display-4" th:text="${value}"></h1>
			</div>
